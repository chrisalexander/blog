<div class="bgfade list-item{% if page.leader.image %} list-leader{% endif %}{% if page.leader.inverted %} inverted{% endif %}"{% if page.leader.image %} style="background-image: url({{ page.leader.image | replace:'.jpg','small.jpg' }})"{% endif %}>
  {% if page.heading %}<h1><a href="{{ page.url }}">{{ page.heading }}</a></h1>{% endif %}
  {% if page.subheading %}<p class="subheading"><a href="{{ page.url }}">{{ page.subheading }}</a></p>{% endif %}
</div>
