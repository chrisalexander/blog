---
layout: post
heading: Sitemap
subheading: All posts
---

<ul>
{% for post in site.posts %}
	<li>
  	<a href="{{ site.url }}{{ post.url }}">
			{% if post.heading %}{{ post.heading }}{% endif %}
			{% if post.subheading %}- {{ post.subheading }}{% endif %}
		</a>
		- Posted: {{ post.date | date: "%a, %d %b %Y" }}
	</li>
{% endfor %}
</ul>
