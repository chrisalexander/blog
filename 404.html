<!DOCTYPE html>
<html lang="en">
<head>

  <title>404 - Not Found</title>

  <meta charset="utf8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic|Lobster" rel="stylesheet" type="text/css">

  <style>
  html {
    height: 100%;
  }
  body, #galaxy {
    height: 200%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-image: url(/img/galaxy.png);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  #galaxy {
    margin-top: -25%;
    margin-left: -50%;
    width: 200%;
    float: left;
  }
  body {
    background-image: url(/img/galaxy_bg.jpg);
    height: 100%;
    background-size: cover;
  }
  @-webkit-keyframes rotate {
    from {
      -webkit-transform: rotate(0deg);
    }
    to {
      -webkit-transform: rotate(360deg);
    }
  }
  @-moz-keyframes rotate {
    from {
      -moz-transform: rotate(0deg);
    }
    to {
      -moz-transform: rotate(360deg);
    }
  }
  @-ms-keyframes rotate {
    from {
      -ms-transform: rotate(0deg);
    }
    to {
      -ms-transform: rotate(360deg);
    }
  }
  @-o-keyframes rotate {
    from {
      -o-transform: rotate(0deg);
    }
    to {
      -o-transform: rotate(360deg);
    }
  }
  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  #galaxy
  {
    -webkit-animation-name: rotate;
    -webkit-animation-duration: 240s;
    -webkit-animation-iteration-count: infinite;
    -webkit-transition-timing-function: linear;
    -moz-animation-name: rotate;
    -moz-animation-duration: 240s;
    -moz-animation-iteration-count: infinite;
    -moz-transition-timing-function: linear;
    -ms-animation-name: rotate;
    -ms-animation-duration: 240s;
    -ms-animation-iteration-count: infinite;
    -ms-transition-timing-function: linear;
    -o-animation-name: rotate;
    -o-animation-duration: 240s;
    -o-animation-iteration-count: infinite;
    -o-transition-timing-function: linear;
    animation-name: rotate;
    animation-duration: 240s;
    animation-iteration-count: infinite;
    transition-timing-function: linear;
  }
  #text {
    position: absolute;
    top: 50%;
    width: 100%;
    text-align: center;
    color: #fff;
    text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.5), 1px -1px 0 rgba(0, 0, 0, 0.5), -1px 1px 0 rgba(0, 0, 0, 0.5), 1px 1px 0 rgba(0, 0, 0, 0.5);
  }
  #text h1 {
    font-weight: 400;
    font-family: 'Lobster', serif;
    margin-bottom: 10px;
  }
  #text p.subtitle {
    font-family: 'Noto Sans', sans-serif;
    font-size: 20px;
    font-style: italic;
  }
  </style>

</head>
<body>

<div id="galaxy"></div>

<div id="text">
  <h1>Lost In Space</h1>
  <p class="subtitle">404 - Not Found</p>
</div>

</html>
